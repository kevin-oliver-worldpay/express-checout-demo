<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Checkout Demo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #iframeContainer { display: none; margin-top: 20px; }
        #checkoutFrame, #modalCheckoutFrame { width: 100%; height: 600px; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Express Checkout Demo</h1>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="checkoutMethod">Checkout Method:</label>
                <select class="form-control" id="checkoutMethod">
                    <option value="redirect">Redirect</option>
                    <option value="iframe">Iframe</option>
                    <option value="modal">Modal</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Checkout</button>
        </form>
        <div id="iframeContainer">
            <iframe id="checkoutFrame"></iframe>
        </div>
    </div>

    <div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Checkout</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe id="modalCheckoutFrame"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            const method = document.getElementById('checkoutMethod').value;
            try {
                const response = await fetch('/api/create-checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        amount: parseFloat(amount), 
                        referenceNumber: Date.now().toString(),
                        method: method
                    }),
                });
                const data = await response.json();
                if (data.checkoutUrl) {
                    switch(method) {
                        case 'redirect':
                            window.location.href = data.checkoutUrl;
                            break;
                        case 'iframe':
                            document.getElementById('iframeContainer').style.display = 'block';
                            document.getElementById('checkoutFrame').src = data.checkoutUrl;
                            break;
                        case 'modal':
                            document.getElementById('modalCheckoutFrame').src = data.checkoutUrl;
                            $('#checkoutModal').modal('show');
                            break;
                    }
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please check the console for details.');
            }
        });

        // Listen for messages from the iframe or modal
        window.addEventListener('message', function(event) {
            // Make sure the message is from your checkout provider
            if (event.origin !== "https://certtransaction.hostedpayments.com") return;
            
            if (event.data === 'transactionComplete') {
                // Close modal if it's open
                $('#checkoutModal').modal('hide');
                // Hide iframe if it's visible
                document.getElementById('iframeContainer').style.display = 'none';
                // Redirect the parent window to transaction_complete.html
                window.top.location.href = '/transaction_complete.html';
            }
        });

        // Function to check if the current URL is the return URL
        function checkReturnURL() {
            if (window.location.pathname === '/transaction_complete.html') {
                // If we're in an iframe, send a message to the parent
                if (window !== window.top) {
                    window.top.postMessage('transactionComplete', '*');
                }
            }
        }

        // Check the URL when the page loads
        window.addEventListener('load', checkReturnURL);
    </script>
</body>
</html>
